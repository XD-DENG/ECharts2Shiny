<html>

         #main {

                                Math.round(Math.random() * 200),
                                Math.round(Math.random() * 200)
                            ].join(',') + ')';
                        }
                    },
                    emphasis: {
                        shadowBlur: 30,
                        shadowColor: '#333'
                    }
                },
                data: [

                    {

        chart.setOption(option);

</body>

</html>
